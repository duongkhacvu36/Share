<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Th∆∞ m·ª•c & T·ªáp</title>

<style>
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #000; /* OLED true black */
  color: #f5f5f5;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 20px 10px 60px;
}
.container {
  width: 100%;
  max-width: 900px;
}
h1 { display: none; }

/* ===== B·∫¢NG ===== */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.95rem;
  margin-top: 10px;
}
th, td {
  padding: 12px 8px;
  border-bottom: 1px solid rgba(255,255,255,0.08);
  vertical-align: middle;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
td { color: #ddd; }
thead { display: none; }

/* ===== CƒÇN GI·ªÆA D√íNG TR·ªêNG ===== */
.empty {
  text-align: center !important;
  vertical-align: middle;
  color: #666;
  padding: 20px;
  height: 60px;
  width: 100%;
  display: table-cell;
}

/* ===== PH·∫¶N M·ª§C ===== */
.section-title {
  color: #b388ff;
  margin: 20px 0 10px;
  font-weight: 600;
  border-bottom: 2px solid #1a1a1a;
  padding-bottom: 6px;
  display: flex;
  align-items: center;
  gap: 8px;
}

/* ===== C·ªòT K√çCH TH∆Ø·ªöC & N√öT B√äN PH·∫¢I ===== */
tr td:nth-child(2),
tr td:last-child {
  text-align: right;
  padding-right: 0;
}

/* ===== N√öT H√ÄNH ƒê·ªòNG ===== */
.action-buttons {
  display: flex;
  justify-content: flex-end;
  gap: 6px;
  width: 100%;
}

.action-btn {
  flex: 1 1 70px;           /* co gi√£n ƒë·ªÅu nhau */
  max-width: 80px;          /* gi·ªØ gi·ªõi h·∫°n */
  text-align: center;
  padding: 6px 0;
  border-radius: 6px;
  background: #111;
  color: #b388ff;
  text-decoration: none;
  border: 1px solid #222;
  transition: 0.2s;
  font-size: 0.9rem;
  box-sizing: border-box;
}
.action-btn:hover {
  background: #b388ff;
  color: #000;
}
.toggle-btn.active {
  background: #b388ff;
  color: #000;
}

/* ===== POPUP XEM TR∆Ø·ªöC ===== */
#previewPopup {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 100vw;
  height: 100vh;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.98);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 1000;
  animation: fadeIn 0.25s ease;
}

#previewContent {
  display: flex;
  align-items: center;
  justify-content: center;
  max-width: 90%;
  max-height: 80%;
  overflow: hidden;
  border-radius: 8px;
  background: #050505;
  padding: 10px;
  box-sizing: border-box;
}

#previewContent img,
#previewContent video,
#previewContent iframe {
  display: block;
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  margin: auto;
  border: 2px solid #222;
  border-radius: 8px;
}

#previewContent pre {
  background: #050505;
  color: #eee;
  padding: 20px;
  border-radius: 8px;
  overflow-x: auto;
  white-space: pre;
  font-family: "Consolas", monospace;
  font-size: 0.9rem;
  border: 1px solid #222;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* ===== CH√ÇN TRANG ===== */
footer {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 0.85rem;
  color: #555;
  letter-spacing: 0.5px;
  user-select: none;
}
footer span {
  color: #b388ff;
}

/* ===== MOBILE ===== */
@media (max-width: 700px) {
  td { padding: 10px 6px; }
  .action-btn { font-size: 0.85rem; }
}
</style>
</head>

<body>
<main class="container">
  <!-- Th∆∞ m·ª•c -->
  <div class="section-title">üìÅ Th∆∞ m·ª•c</div>
  <table id="folderTable">
    <tbody id="foldersBody">
      <tr><td colspan="3" class="empty">Kh√¥ng c√≥ th∆∞ m·ª•c</td></tr>
    </tbody>
  </table>

  <!-- T·ªáp -->
  <div class="section-title">üìÑ T·ªáp tin</div>
  <table id="filesTable">
    <tbody id="filesBody">
      <tr><td colspan="3" class="empty">ƒêang t·∫£i...</td></tr>
    </tbody>
  </table>
</main>

<!-- Popup xem tr∆∞·ªõc -->
<div id="previewPopup">
  <div id="previewContent"></div>
</div>

<!-- CH√ÇN TRANG -->
<footer>
  Cre: <span>D∆∞∆°ng Kh·∫Øc V≈© ¬© 2025</span>
</footer>

<script>
function getRepoInfo() {
  const host = window.location.hostname;
  const path = window.location.pathname.split("/").filter(Boolean);
  let owner = host.split(".")[0];
  let repo = path[0] || "";
  return { owner, repo };
}

const { owner, repo } = getRepoInfo();
const branch = "main";
const foldersBody = document.getElementById("foldersBody");
const filesBody = document.getElementById("filesBody");
const cache = {};

async function apiList(path='') {
  if (cache[path]) return cache[path];
  const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
  const r = await fetch(url);
  if (!r.ok) throw new Error(`GitHub API l·ªói ${r.status}`);
  const data = await r.json();
  cache[path] = data;
  return data;
}

function rawUrl(path){ return `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${path}`; }
function formatBytes(b){ if(!b) return '-'; const k=1024, s=['B','KB','MB','GB']; const i=Math.floor(Math.log(b)/Math.log(k)); return (b/Math.pow(k,i)).toFixed(2)+' '+s[i]; }

function renderList(list) {
  const folders = list.filter(f => f.type === 'dir');
  const files = list.filter(f => f.type !== 'dir');

  foldersBody.innerHTML = folders.length ? folders.map(f => `
    <tr>
      <td>üìÅ <a href="#" data-dir="${f.path}" class="dir">${f.name}</a></td>
      <td>-</td>
      <td class="action-buttons">
        <button class="action-btn" onclick="loadFiles('${f.path}')">M·ªü</button>
      </td>
    </tr>`).join('') : `<tr><td colspan="3" class="empty">Kh√¥ng c√≥ th∆∞ m·ª•c</td></tr>`;

  filesBody.innerHTML = files.length ? files.map(f => {
    const url = rawUrl(f.path);
    return `
      <tr>
        <td>üìÑ ${f.name}</td>
        <td>${formatBytes(f.size)}</td>
        <td class="action-buttons">
          <a href="${url}" download class="action-btn">T·∫£i</a>
          <button class="action-btn toggle-btn" onclick="togglePreview(this,'${url}','${f.name}')">Xem</button>
        </td>
      </tr>`;
  }).join('') : `<tr><td colspan="3" class="empty">Kh√¥ng c√≥ t·ªáp</td></tr>`;

  document.querySelectorAll('.dir').forEach(a => a.onclick = e => {
    e.preventDefault();
    loadFiles(a.dataset.dir);
  });
}

async function loadFiles(path='') {
  filesBody.innerHTML='<tr><td colspan="3" class="empty">‚è≥ ƒêang t·∫£i...</td></tr>';
  try {
    const data = await apiList(path);
    renderList(Array.isArray(data) ? data : [data]);
  } catch(e) {
    filesBody.innerHTML=`<tr><td colspan="3" class="empty">L·ªói: ${e.message}</td></tr>`;
  }
}

let currentButton = null;
async function togglePreview(btn, url, name) {
  const popup = document.getElementById("previewPopup");
  const content = document.getElementById("previewContent");

  if (btn === currentButton && popup.style.display === "flex") {
    popup.style.display = "none";
    btn.classList.remove("active");
    content.innerHTML = "";
    currentButton = null;
    return;
  }

  if (currentButton) currentButton.classList.remove("active");

  const ext = name.split('.').pop().toLowerCase();
  let html = "";

  if (["jpg","jpeg","png","gif","webp"].includes(ext)) {
    html = `<img src="${url}" alt="${name}">`;
  } else if (["mp4","webm"].includes(ext)) {
    html = `<video src="${url}" controls autoplay></video>`;
  } else if (["pdf"].includes(ext)) {
    html = `<iframe src="${url}" width="90%" height="80%"></iframe>`;
  } else if (["txt","html","htm","php","js","css","json","md","xml","c","cpp","py","sh","bat","ini"].includes(ext)) {
    const text = await fetch(url).then(r=>r.text());
    html = `<pre>${escapeHtml(text)}</pre>`;
  } else {
    html = `<iframe src="${url}" width="90%" height="80%"></iframe>`;
  }

  content.innerHTML = html;
  popup.style.display = "flex";
  btn.classList.add("active");
  currentButton = btn;

  popup.onclick = e => {
    if (e.target === popup) {
      popup.style.display = "none";
      btn.classList.remove("active");
      content.innerHTML = "";
      currentButton = null;
    }
  };
}

function escapeHtml(text) {
  return text.replace(/[&<>"']/g, m => ({
    '&': '&amp;',
    '<': '&lt;',
    '>': '&gt;',
    '"': '&quot;',
    "'": '&#039;'
  }[m]));
}

loadFiles();
</script>
</body>
</html>
