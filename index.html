<body>
<header>
  <h1>ğŸ“‚ Danh sÃ¡ch tá»‡p trong Repo</h1>
  <p>Tá»± Ä‘á»™ng táº£i tá»‡p tá»« GitHub (duongkhacvu36 / Share / main)</p>
</header>

<main class="container glass">
  <table>
    <thead>
      <tr>
        <th>TÃªn</th><th>KÃ­ch thÆ°á»›c</th><th>Loáº¡i</th><th>HÃ nh Ä‘á»™ng</th>
      </tr>
    </thead>
    <tbody id="filesBody">
      <tr><td colspan="4" class="empty">Äang táº£i...</td></tr>
    </tbody>
  </table>

  <!-- ğŸ–¼ï¸ Xem trÆ°á»›c -->
  <div id="previewBox" class="glass">
    <h3>ğŸ‘ï¸â€ğŸ—¨ï¸ Xem trÆ°á»›c</h3>
    <div id="previewContent"></div>
    <button onclick="closePreview()">ÄÃ³ng</button>
  </div>
</main>

<script>
const filesBody = document.getElementById('filesBody');
const owner = "duongkhacvu36";
const repo = "Share";
const branch = "main";

async function apiList(path='') {
  const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
  const r = await fetch(url);
  if (!r.ok) throw new Error(`GitHub API lá»—i ${r.status}`);
  return r.json();
}

function rawUrl(path){
  return `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/${path}`;
}

function formatBytes(b){
  if(!b) return '-';
  const k=1024, s=['B','KB','MB','GB'];
  const i=Math.floor(Math.log(b)/Math.log(k));
  return (b/Math.pow(k,i)).toFixed(2)+' '+s[i];
}

function renderList(list) {
  const rows = list.map(f=>{
    if(f.type==='dir'){
      return `<tr>
        <td>ğŸ“ <a href="#" data-dir="${f.path}" class="dir">${f.name}</a></td>
        <td>-</td><td>ThÆ° má»¥c</td><td></td>
      </tr>`;
    } else {
      const url = rawUrl(f.path);
      return `<tr>
        <td>ğŸ“„ ${f.name}</td>
        <td>${formatBytes(f.size)}</td>
        <td>${f.type}</td>
        <td><a href="${url}" target="_blank" download>Táº£i</a> | 
            <a href="#" onclick="previewFile('${url}','${f.name}')">Xem</a></td>
      </tr>`;
    }
  });
  filesBody.innerHTML = rows.join('');
  document.querySelectorAll('.dir').forEach(a=>a.onclick=e=>{
    e.preventDefault();
    loadFiles(a.dataset.dir);
  });
}

async function loadFiles(path='') {
  filesBody.innerHTML='<tr><td colspan="4" class="empty">Äang táº£i...</td></tr>';
  try {
    const data = await apiList(path);
    renderList(Array.isArray(data)?data:[data]);
  } catch(e) {
    filesBody.innerHTML=`<tr><td colspan="4" class="empty">Lá»—i: ${e.message}</td></tr>`;
  }
}

async function previewFile(url,name){
  const box=document.getElementById('previewBox');
  const content=document.getElementById('previewContent');
  box.style.display='block';
  content.innerHTML='<i>Äang táº£i...</i>';
  const ext = name.toLowerCase();
  try {
    if(ext.endsWith('.jpg')||ext.endsWith('.png')||ext.endsWith('.gif')){
      content.innerHTML=`<img src="${url}" style="max-width:100%;border-radius:8px;">`;
    } else if(ext.endsWith('.pdf')){
      content.innerHTML=`<iframe src="${url}" width="100%" height="400px" style="border:none;"></iframe>`;
    } else if(ext.endsWith('.txt')||ext.endsWith('.md')){
      const text=await (await fetch(url)).text();
      content.innerHTML=`<pre>${text.replace(/[&<>]/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[m]))}</pre>`;
    } else {
      content.innerHTML=`<p>âŒ KhÃ´ng há»— trá»£ xem trÆ°á»›c loáº¡i nÃ y.</p>`;
    }
  } catch(e){
    content.innerHTML=`<p>Lá»—i: ${e.message}</p>`;
  }
}

function closePreview(){
  document.getElementById('previewBox').style.display='none';
}

loadFiles();
</script>
